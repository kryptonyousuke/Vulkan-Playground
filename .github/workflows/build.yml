name: Build Vulkan Project (C + Rust)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          meson \
          ninja-build \
          libvulkan-dev \
          vulkan-tools \
          libsdl3-dev # Vejo que vocÃª usa SDL3_UTILS

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build C Library (Meson)
      run: |
        meson setup builddir --buildtype=release
        meson compile -C builddir

    - name: Build Rust Project (Cargo)
      working-directory: src/playground/rust/vulkan_triangle
      run: cargo build --release

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vulkan-playground-binaries
        path: |
          builddir/VulkanTriangle
          src/playground/rust/vulkan_triangle/target/release/vulkan_triangle