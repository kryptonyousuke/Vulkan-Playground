name: Build Vulkan Project (Arch Container)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      
    steps:
    - name: Install System Dependencies
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm \
          base-devel \
          meson \
          ninja \
          cmake \
          vulkan-devel \
          shaderc \
          sdl3 \
          rustup \
          git
    - name: Builds everything (Meson)
      run: |
        meson setup builddir . --buildtype=release
        meson compile -C builddir
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vulkan-playground-arch
        path: |
          builddir/VulkanTriangle
          src/playground/rust/vulkan_triangle/target/release/vulkan_triangle